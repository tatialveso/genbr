<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="./assets/global.css">
    <link rel="stylesheet" href="./assets/style-contato.css">
    <title>Entre em contato</title>
</head>
<body>
    <main>
        <form action="">
            <div>
                <label for="">Nome</label>
                <input type="text" placeholder="Insira o seu nome">
            </div>
            <div>
                <label for="">Endereço de e-mail</label>
                <input type="text" placeholder="Digite o seu melhor e-mail">
            </div>
            <div>
                <label for="">Mensagem</label>
                <textarea cols="30" rows="10" placeholder="Escreva a sua mensagem"></textarea>
            </div>
            <article>
                <button type="submit">Enviar mensagem</button>
                <a href="index.html">Voltar ao início</a>
            </article>
        </form>
    </main>
</body>
</html>
