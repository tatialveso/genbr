<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
</head>
<body>
    <main>
        <form action="">
            <div>
                <label for="">Nome</label>
                <input type="text" placeholder="Insira o seu nome">
            </div>
            <div>
                <label for="">Endereço de e-mail</label>
                <input type="text" placeholder="Digite o seu melhor e-mail">
            </div>
            <div>
                <label for="">Mensagem</label>
                <textarea cols="30" rows="10" placeholder="Escreva a sua mensagem"></textarea>
            </div>
            <article>
                <button type="submit">Enviar mensagem</button>
                <a href="index.html">Voltar ao início</a>
            </article>
        </form>
    </main>
</body>
</html>
